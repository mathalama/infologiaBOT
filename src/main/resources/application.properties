spring.application.name=bot

# Telegram Bot Configuration
telegram.bot.token=${TELEGRAM_BOT_TOKEN:yourToken}
telegram.bot.username=${TELEGRAM_BOT_USERNAME:yourBotUsername}

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:infologia_bot
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Liquibase Configuration (completely disabled)
spring.liquibase.enabled=false

# Logging
logging.level.kz.infologia.bot=DEBUG
logging.level.org.telegram.telegrambots=DEBUG