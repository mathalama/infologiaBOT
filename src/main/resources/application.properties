# --- Application ---
spring.application.name=bot

# --- Telegram Bot Configuration ---
telegram.bot.token=
telegram.bot.username=infologia_bot

# --- Database Configuration (PostgreSQL) ---
spring.datasource.url=jdbc:postgresql://localhost:5432/infologia_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.liquibase.enabled=false

logging.level.kz.infologia.bot=DEBUG
logging.level.org.telegram.telegrambots=DEBUG
