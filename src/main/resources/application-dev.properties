spring.config.activate.on-profile=dev

# Telegram token/username for local sandbox (override before committing real secrets)
telegram.bot.token=local-dev-token
telegram.bot.username=local_dev_bot

# Local PostgreSQL "users" database
spring.datasource.url=jdbc:postgresql://localhost:5432/users
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.kz.infologia.bot=DEBUG
logging.level.org.telegram.telegrambots=DEBUG
